<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShareKing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="flex flex-col lg:flex-row bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-6xl">
    
    <!-- Left Container (Form) -->
    <div class="flex flex-col justify-center items-center gap-y-6 p-10 w-full lg:w-1/2">
      
      <!-- Logo -->
      <div class="flex items-center gap-2">
        <img src="../images/company_logo.png" alt="logo" class="w-12 h-12 rounded-full object-cover">
        <h2 class="text-3xl font-bold text-gray-800">Share-<span class="text-blue-700">King</span></h2>
      </div>

      <!-- Welcome Text -->
      <div class="text-center space-y-2">
        <h1 class="text-3xl font-semibold text-gray-800">Welcome to Our Community! ðŸŽ‰</h1>
        <p class="text-gray-600">Create your account and begin your journey with us today!</p>
      </div>

      <!-- Signup Form -->
      <form class="w-full max-w-md space-y-4" onsubmit="signup(event)">
        <input type="text" name="Username" placeholder="John Doe"
          class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />

        <input type="email" name="email" placeholder="xyz@gmail.com"
          class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />

        <input type="password" name="password" placeholder="*****"
          class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />

        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-transform duration-200 transform hover:scale-105 shadow-md">
          Sign Up
        </button>
      </form>

      <!-- Login Redirect -->
      <p class="text-sm text-gray-600">Already have an account?
        <a href="./Login.html" class="text-blue-600 hover:underline">Login</a>.
      </p>
    </div>

    <!-- Right Container (Image) -->
    <div class="hidden lg:block w-full lg:w-1/2">
      <img src="../images/login_logo.webp" alt="signup" class="w-full h-full object-cover" />
    </div>
  </div>

  <script src="../javascript/signup.js"></script>
</body>
</html>
