<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareKing</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
         
  <div class="flex min-h-screen">
  <!-- sidebar code -->
    <div id="sidebar" class="bg-white w-64 min-h-screen shadow-lg p-5 transition-transform transform md:translate-x-0 -translate-x-full fixed md:relative z-50">
    <div class="flex items-center justify-between mb-6">
         <img src="../images/company_logo.png" alt="logo" class="w-12 h-12 rounded-full object-cover" />
      <h2 class="text-2xl font-bold text-blue-600">ShareKing</h2>
      <!-- Close button (for small screens) -->
      <button class="md:hidden text-2xl" onclick="toggleSidebar()">✖</button>
    </div>

      <!-- Profile Section -->
      <div class="flex flex-col items-center gap-2">
        <button class="relative w-[120px] h-[120px] rounded-full overflow-hidden group">
          <img id="profile-pic" class="w-full h-full object-cover rounded-full border-4 border-blue-100" alt="Profile" />
          <input type="file" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="uploadPhoto(event)" />
        </button>
        <h2 class="text-lg font-semibold" id="username"></h2>
        <p class="text-sm text-gray-500" id="email"></p>
      </div>

      <!-- Nav Links -->
      <nav class="w-full space-y-2">
        <a href="./DashBoard.html"
          class="flex items-center gap-3 px-4 py-2 text-gray-700 rounded-md hover:bg-blue-100 transition-all duration-300">
          <i class="ri-dashboard-fill text-lg"></i>
          <span class="font-medium">Dashboard</span>
        </a>
        <a href="./Files.html"
          class="flex items-center gap-3 px-4 py-2 text-gray-700 rounded-md hover:bg-blue-100 transition-all duration-300">
          <i class="ri-file-fill text-lg"></i>
          <span class="font-medium">Files</span>
        </a>
        <button onclick="logout()"
          class="w-full flex items-center gap-3 px-4 py-2 text-gray-700 rounded-md hover:bg-red-100 transition-all duration-300">
          <i class="ri-logout-circle-r-fill text-lg"></i>
          <span class="font-medium">Log-out</span>
        </button>
      </nav>

      <!-- Storage Info -->
      <div class="w-full space-y-2 pt-6">
        <div class="w-full h-2 bg-blue-100 rounded-full">
          <div class="h-full bg-blue-600 rounded-full transition-all" id="storage_progress_bar"></div>
        </div>
        <label class="block text-center text-sm font-medium" id="Storage_Displayer"></label>
        <button onclick="openplanspage()"
          class="w-full flex items-center justify-center gap-2 px-5 py-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-full font-semibold shadow-md hover:scale-105 transition-all duration-300">
          <i class="ri-vip-crown-fill text-xl"></i>
          Upgrade Now
        </button>
      </div>
  </div>
       
   <!-- side container displaying files -->

  <!-- <div class="ml-[380px] p-6 flex flex-col space-y-4">
    <h1 class="text-3xl text-zinc-700 font-semibold">Dashboard</h1>
    <div class="grid grid-cols-4 mt-6 gap-2" id="report_container"  >


  
              
           
        </div>
           
    <div class=" border border-zinc-400 rounded-lg p-2 flex flex-col items-center justify-center col-span-2" id="chart"></div>
    </div>
           -->



      <!-- Main Content -->
 <div class="flex-1 p-6 ml-0 md:ml-10 transition-all duration-300">
      <!-- Toggle for sidebar (mobile) -->
      <button class="md:hidden mb-4 bg-blue-600 text-white px-4 py-2 rounded-lg" onclick="toggleSidebar()">☰ Menu</button>

      <div id="dashboardContent">
        <h1 class="text-3xl font-semibold text-gray-800 mb-4">Welcome to Dashboard</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-6" id="report_container">
          <!-- Cards inserted here dynamically -->
        </div>

        <div class="border border-zinc-400 rounded-lg p-2 flex flex-col items-center justify-center col-span-2 mt-6" id="chart"></div>
      </div>
    </div>



  </div>


      <!-- plan box -->

    <div class="fixed inset-0 z-50 bg-gray-100 overflow-auto px-4 py-6 hidden" id="plans_page">
    
    <!-- Close Button -->
    <div class="flex justify-end">
      <button class="text-red-500 text-xl font-bold hover:text-red-700 transition" onclick="closeplanpage()">
        ✕ Close
      </button>
    </div>

    <!-- Plans Container -->
    <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto" id="plans_holder">

    
    </div>
  </div>





<script src="../javascript/session.js"></script>
<script src="../javascript/DashBoard.js"></script>

</body>
</html>
