<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareKing</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
</head>
<body>
         
  <div class="flex min-h-screen">
  <!-- sidebar code -->
    <div id="sidebar" class="bg-white w-64 min-h-screen shadow-lg p-5 transition-transform transform md:translate-x-0 -translate-x-full fixed md:relative z-50">
    <div class="flex items-center justify-between mb-6">
         <img src="../images/company_logo.png" alt="logo" class="w-12 h-12 rounded-full object-cover" />
      <h2 class="text-2xl font-bold text-blue-600">ShareKing</h2>
      <!-- Close button (for small screens) -->
      <button class="md:hidden text-2xl" onclick="toggleSidebar()">‚úñ</button>
    </div>

      <!-- Profile Section -->
      <div class="flex flex-col items-center gap-2">
        <button class="relative w-[120px] h-[120px] rounded-full overflow-hidden group">
          <img id="profile-pic" class="w-full h-full object-cover rounded-full border-4 border-blue-100" alt="Profile" />
          <input type="file" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="uploadPhoto(event)" />
        </button>
        <h2 class="text-lg font-semibold" id="username"></h2>
        <p class="text-sm text-gray-500" id="email"></p>
      </div>

      <!-- Nav Links -->
      <nav class="w-full space-y-2">
        <a href="./DashBoard.html"
          class="flex items-center gap-3 px-4 py-2 text-gray-700 rounded-md hover:bg-blue-100 transition-all duration-300">
          <i class="ri-dashboard-fill text-lg"></i>
          <span class="font-medium">Dashboard</span>
        </a>
        <a href="./Files.html"
          class="flex items-center gap-3 px-4 py-2 text-gray-700 rounded-md hover:bg-blue-100 transition-all duration-300">
          <i class="ri-file-fill text-lg"></i>
          <span class="font-medium">Files</span>
        </a>
        <button onclick="logout()"
          class="w-full flex items-center gap-3 px-4 py-2 text-gray-700 rounded-md hover:bg-red-100 transition-all duration-300">
          <i class="ri-logout-circle-r-fill text-lg"></i>
          <span class="font-medium">Log-out</span>
        </button>
      </nav>

      <!-- Storage Info -->
      <div class="w-full space-y-2 pt-6">
        <div class="w-full h-2 bg-blue-100 rounded-full">
          <div class="h-full bg-blue-600 rounded-full transition-all" id="storage_progress_bar"></div>
        </div>
        <label class="block text-center text-sm font-medium" id="Storage_Displayer"></label>
        <button onclick="openplanspage()"
          class="w-full flex items-center justify-center gap-2 px-5 py-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-full font-semibold shadow-md hover:scale-105 transition-all duration-300">
          <i class="ri-vip-crown-fill text-xl"></i>
          Upgrade Now
        </button>
      </div>
  </div>
       



      <!-- Main Content -->










<div class="flex-1 p-4 md:p-6  transition-all duration-300">
  <!-- Mobile Toggle -->
  <button class="md:hidden mb-4 bg-blue-600 text-white px-4 py-2 rounded-lg" onclick="toggleSidebar()">‚ò∞ Menu</button>

  <div id="dashboardContent" class="transition-all duration-300">

    <div class="p-4 md:p-6 space-y-6 relative overflow-x-auto">
      <h1 class="text-2xl md:text-3xl text-zinc-700 font-semibold">Files</h1>

      <!-- Upload Box -->
      <div class="relative group border-2 border-dashed border-zinc-400 bg-white hover:border-indigo-500 hover:bg-indigo-50 rounded-xl p-6 md:p-8 flex flex-col items-center justify-center shadow-md transition-all duration-300">
        <i class="ri-upload-2-line text-4xl md:text-5xl text-zinc-500 group-hover:text-indigo-600 transition duration-300"></i>
        <p class="mt-3 text-sm text-zinc-500 group-hover:text-indigo-600 text-center">Click or drag to upload file</p>
        <input type="file" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer" onchange="UploadFile(event)" />
      </div>

      <!-- Progress Bar -->
      <div class="p-4 bg-white rounded-lg shadow-md space-y-2 hidden" id="parent_progressbar">
        <p class="text-sm font-medium text-gray-700" id="fileinfo"></p>
        <div class="w-full bg-blue-200 rounded-full h-4 overflow-hidden">
          <div class="bg-blue-600 h-full rounded-full transition-all duration-500 ease-in-out" id="progress_bar"></div>
        </div>
        <p class="text-xs text-right text-gray-500" id="uploadvalue"></p>
      </div>

      <!-- Files Table -->
      <div class="mt-6 overflow-x-auto">
        <table class="w-full" id="table"></table>
      </div>

      <!-- Pagination -->
      <div class="flex flex-wrap items-center gap-1 text-sm rounded-md shadow-md bg-white p-2 mt-6">
        <button class="px-3 py-1 rounded-md bg-gray-200 text-gray-600 hover:bg-gray-300 transition">&laquo;</button>
        <button class="px-3 py-1 rounded-md bg-indigo-600 text-white font-medium shadow hover:bg-indigo-700 transition">1</button>
        <button class="px-3 py-1 rounded-md text-gray-700 hover:bg-gray-200 transition">2</button>
        <button class="px-3 py-1 rounded-md text-gray-700 hover:bg-gray-200 transition">3</button>
        <span class="px-2 py-1 text-gray-400">...</span>
        <button class="px-3 py-1 rounded-md text-gray-700 hover:bg-gray-200 transition">10</button>
        <button class="px-3 py-1 rounded-md bg-gray-200 text-gray-600 hover:bg-gray-300 transition">&raquo;</button>
      </div>

      <!-- Sidebar Drawer -->
      <div id="drawer" class="h-full w-full sm:w-[90%] md:w-[400px] bg-white shadow-xl fixed top-0 right-0 transform translate-x-full rounded-tl-3xl p-6 transition-transform duration-500 ease-in-out z-50">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-xl font-semibold text-gray-800">üìÅ Share File</h1>
          <i class="ri-close-circle-fill text-2xl text-red-500 cursor-pointer hover:scale-110 transition" onclick="closedrawer()"></i>
        </div>

        <form class="space-y-5" onsubmit="senddatatomail(event)" id="sendform">
          <!-- Hidden Inputs -->
          <input type="text" id="owneremail" class="hidden" />
          <input type="text" id="ownername" class="hidden" />
          <input type="text" id="sendfilename" class="hidden" />
          <input type="text" id="sendfilepath" class="hidden" />

          <!-- Sender Name -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-gray-600 mb-1">Sender Name</label>
            <input type="text" placeholder="Sender name" class="px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 transition" required />
          </div>

          <!-- Email -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-gray-600 mb-1">Email</label>
            <input type="email" placeholder="abc@gmail.com" class="px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 transition" required />
          </div>

          <!-- Submit Buttons -->
          <div class="flex justify-end gap-2">
            <button type="submit" class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md shadow-md transition duration-300" id="sendbtn">
              <i class="ri-send-plane-fill"></i> Send
            </button>
            <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-md transition duration-300 hidden" disabled id="sendingbtn">Sending...</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>



    


  </div>


 <!-- plan box -->

    <div class="fixed inset-0 z-50 bg-gray-100 overflow-auto px-4 py-6 hidden" id="plans_page">
    
    <!-- Close Button -->
    <div class="flex justify-end">
      <button class="text-red-500 text-xl font-bold hover:text-red-700 transition" onclick="closeplanpage()">
        ‚úï Close
      </button>
    </div>

    <!-- Plans Container -->
    <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto" id="plans_holder">

    
    </div>
  </div>



<script src="../javascript/session.js"></script>
<script src="../javascript/File.js"></script>

</body>
</html>
